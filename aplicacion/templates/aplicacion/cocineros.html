{% extends "aplicacion/index.html" %}
{% block title %} Cocineros {% endblock %}
{% block content %}
<h1>Cocineros</h1>
<table>
    <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
        <th>Especialidad</th>
    </thead>
    <tbody>
        {% for cocinero in cocineros %}
        <tr>
            <td>{{cocinero.nombre}}</td>
            <td>{{cocinero.apellido}}</td>
            <td>{{cocinero.edad}}</td>
            <td>{{cocinero.especialidad}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
