{% extends "aplicacion/index.html" %}
{% block title %} Recetas {% endblock %}
{% block content %}
<h1>Recetas</h1>
<table>
  <thead>
    <th>Nombre</th>
    <th>Ingredientes</th>
    <th>Tiempo</th>
    <th>Dificultad</th>
  </thead>
  <tbody>
    {% for receta in recetas %}
    <tr>
      <td>{{receta.nombre}}</td>
      <td>{{receta.ingredientes}}</td>
      <td>{{receta.tiempo}}</td>
      <td>{{receta.dificultad}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
